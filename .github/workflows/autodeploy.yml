name: Auto deploy

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  EXPORT_DIR: "public"
  IMAGE_NAME: "dragonfruit/onionfruit-geoip:current"
  
jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:      
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Install Dependencies
      run: sudo apt update && sudo apt install curl -y
        
    - name: Install latest Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        
    - name: Install Docker
      run: |
        sudo apt install apt-transport-https ca-certificates curl gnupg lsb-release -y
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt update && sudo apt install docker-ce docker-ce-cli -y

    - name: Build Image
      run: docker build -f $GITHUB_WORKSPACE/tools/Dockerfile -t $IMAGE_NAME .
    
    - name: Run Image
      run: |
        docker run --name geoip-control -v "~/":/app/out $IMAGE_NAME
        docker container logs geoip-control -f

    - name: Clone Tor
      run: git clone https://github.com/torproject/tor.git --depth 1 $TOR_SRC_DIR
        
    - name: Run Conversion Tool
      working-directory: ${{ env.TOR_SRC_DIR }}/scripts/maint/geoip/geoip-db-tool
      run: |
        cargo build --release
        cargo run --release -- -i ~/dmp.txt -4 $GITHUB_WORKSPACE/$EXPORT_DIR/geoip -6 $GITHUB_WORKSPACE/$EXPORT_DIR/geoip6
      
